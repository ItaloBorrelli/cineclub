version: "3"
services:
  web-app:
    image: web-app
    build:
      context: ./web/
      dockerfile: Dockerfile
    command: npm run start
    ports:
      - "3000:3000"
    volumes:
      - ./web/:/usr/cineclub:delegated
      - node_modules_web:/node_modules
    networks:
      - cineclub-network
  api-server:
    image: api-server
    build:
      context: ./api/
      dockerfile: Dockerfile
    command: npm run dev
    ports:
      - "3001:3001"
    volumes:
      - ./api/:/usr/cineclub:delegated
      - node_modules_api:/node_modules
    networks:
      - cineclub-network
    depends_on:
      - mongo
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - cineclub-network
volumes:
  mongo-data:
    driver: local
  node_modules_web:
    driver: local
  node_modules_api:
    driver: local
networks:
  cineclub-network:
    driver: bridge
